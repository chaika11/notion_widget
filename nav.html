<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house-chimney-window" style="color: #6b40ce;"></i></a>
		<a id="youtube" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube" style="color: #e54343;"></i></a>
	        <a id="pinterest" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-square-pinterest" style="color: #f53842;"></i></a>
	        <a id="netflix" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clapperboard" style="color: #188e10;"></i></a>
	        <a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-square-check" style="color: #30ab17;"></i></a>
 	        <a id="discord" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-discord" style="color: #1b4998;"></i></a>
                <a id="amazon" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-amazon" style="color: #3d80b3;"></i></a>
                <a id="esse3" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-building-columns" style="color: #b09303;"></i></a>
                <a id="ergo" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-sack-xmark" style="color: #a2166e;"></i></a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/48529f09870940ecbdbac5a81155346b?pvs=4", '_blank').focus();
                        else if (id == 'youtube')
				window.open("https://www.youtube.com/", '_blank').focus();
                        else if (id == 'pinterest')
				window.open("https://www.pinterest.it/chaikadragneel/", '_blank').focus();
                        else if (id == 'netflix')
				window.open("https://www.netflix.com/browse", '_blank').focus();
                        else if (id == 'tasks')
				window.open("https://www.notion.so/to-do-masterlist-6ee7748c048346329ebbfd4bcd76ce90?pvs=4", '_blank').focus();
                        else if (id == 'discord')
				window.open("https://discord.com/channels/@me/821502301230465084", '_blank').focus();
                        else if (id == 'amazon')
				window.open("https://www.amazon.it/", '_blank').focus();
                        else if (id == 'esse3')
				window.open("https://www.esse3.unimore.it/LoginInfo.do?menu_opened_cod=", '_blank').focus();
                        else if (id == 'ergo')
				window.open("https://www.er-go.it/dossier-utente", '_blank').focus();

			
		}
	</script>


</body>

</html>
